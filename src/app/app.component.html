<div class="container">
  <h1 class="">CryptoPijas</h1>
  <div class="">
    <input type="text" 
    class="form-control bg-dark text-white border-0 text-center my-4 rounded-0"
    (keyup)="searchCoin()"
    [(ngModel)]="searchText"
    >
  
  </div>
<table class="table table-dark">
    <thead>
      <tr>
        <!-- <th>CryptoPijas</th> -->
        <th *ngFor="let title of titles" class="">
          <span >  
            {{title}}
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coin of filteredCoins, let i = index">
        <td class="text-muted">
          {{i+1}}
        </td>
        <td>
          <img [src]="coin.image" alt="{{coin.name}}" style="width: 2rem;" class="mx-2">
          <span >
            <td class="text-muted text-uppercase">{{coin.symbol}}</td>
          </span>
          <span class="ms-2">
            <td>{{coin.name}}</td>
          </span>
        </td> 
        <td>{{coin.current_price}}</td>
        <td [ngClass]="coin.price_change_percentage_24h > 0 ? 'text-success' : 'text-danger'">
          {{coin.price_change_percentage_24h.toLocaleString()}}</td>
        <td>{{coin.total_volume.toLocaleString()}}</td> 

          
      </tr>
    </tbody>
</table>
</div>
